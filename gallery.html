<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="tableBorder.css">
    <link rel="stylesheet" href="body.css">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $("#sidebar").load("sidebar.html");
        });
    </script>
</head>
<body class="bgbody">
<div id="header"></div>
<div id="sidebar"></div>
    <table>
        <caption>Red Rocks, CO</caption>
        <tr>
            <th>Photo</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><img src="vacation1.jpg" alt="Seating area of the amphitheater"></td>
            <td>Jan 16, 2018</td>
            <td>View from the top row; sitting area holds 9,525 people</td>
        </tr>
        <tr>
            <td><img src="vacation2.jpg" alt="Top of amphitheater"></td>
            <td>Feb 20, 2017</td>
            <td>Facing south from the top of the amphitheater</td>
        </tr>
        <tr>
            <td><img src="vacation3.jpg" alt="Red rocks cliff face"></td>
            <td>Mar 30, 2019</td>
            <td>Nearby red rocks sit 6,450 feet (1,970 m) above sea level</td>
        </tr>
        <tr>
            <td colspan="3">Copyright &#169; 2019 Zippy Photographers</td>
        </tr>
    </table>
<div id="footer"></div>
</body>
</html>
